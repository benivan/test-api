version: '3.1'
services:

  db:
    image: mysql:latest
    container_name: mysql-db
    environment:
      - MYSQL_ROOT_PASSWORD=letmein
      - MYSQL_DATABASE=springsecurity
    ports:
      - "3306:3306"
    restart: always

  springservice:
    image: property-service
    container_name: spring-security-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: always

    depends_on:
      - db

    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/property?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: letmein